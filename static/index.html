<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Support Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const CONTACT_EMAIL = "support@globalsolutions.com";

        // SVG Logo Component
        const AppLogo = () => (
            <div className="flex items-center gap-2">
                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-600/20">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                </div>
                <span className="font-black text-sm tracking-tighter uppercase">Feedback Center</span>
            </div>
        );

        function App() {
            const [view, setView] = useState('landing'); 
            const [showSettings, setShowSettings] = useState(false);
            const [messages, setMessages] = useState([]);
            const [responses, setResponses] = useState({});
            const [currentIndex, setCurrentIndex] = useState(-1);
            const [isTyping, setIsTyping] = useState(false);
            const [ticket, setTicket] = useState(null);
            const [trackId, setTrackId] = useState('');
            const [trackRes, setTrackRes] = useState(null);
            const [adminPass, setAdminPass] = useState('');
            const [history, setHistory] = useState([]);
            const chatEndRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => { 
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); 
            }, [messages, isTyping]);

            useEffect(() => { if (view === 'chat' && messages.length === 0) fetchNext(); }, [view]);

            // Chart Initialization logic
            useEffect(() => {
                if (view === 'admin' && history.length > 0) {
                    const ctx = document.getElementById('satisfactionChart');
                    if (!ctx) return;
                    
                    const scores = [0, 0, 0, 0, 0];
                    history.forEach(r => {
                        const s = parseInt(r.responses.satisfaction);
                        if (s >= 1 && s <= 5) scores[s-1]++;
                    });

                    if (chartRef.current) chartRef.current.destroy();
                    chartRef.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['1⭐', '2⭐', '3⭐', '4⭐', '5⭐'],
                            datasets: [{
                                label: 'User Satisfaction',
                                data: scores,
                                backgroundColor: '#2563eb',
                                borderRadius: 5
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { grid: { color: '#1f1f1f' }, ticks: { color: '#555' } },
                                x: { grid: { display: false }, ticks: { color: '#555' } }
                            }
                        }
                    });
                }
            }, [view, history]);

            const fetchNext = async (currentRes = responses) => {
                setIsTyping(true);
                const res = await fetch('/api/next', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ current_index: currentIndex, responses: currentRes })
                });
                const data = await res.json();
                setTimeout(() => {
                    setIsTyping(false);
                    if (data.done) submitFinal(currentRes);
                    else {
                        setMessages(prev => [...prev, { ...data.module, role: 'bot' }]);
                        setCurrentIndex(data.index);
                        if(data.module.type === 'outro') submitFinal(currentRes);
                    }
                }, 600);
            };

            const submitFinal = async (r) => {
                const res = await fetch('/api/submit', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ responses: r }) });
                const d = await res.json();
                setTicket(d);
            };

            const trackTicket = async () => {
                const res = await fetch('/api/track', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ ticket_id: trackId }) });
                const d = await res.json();
                setTrackRes(d);
            };

            const loadAdmin = async () => {
                const res = await fetch('/api/admin/data', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ password: adminPass }) });
                const d = await res.json();
                if (d.history) { setHistory(d.history); setView('admin'); } else alert("Access Denied");
            };

            if (view === 'landing') return (
                <div className="relative min-h-screen flex flex-col items-center justify-center space-y-12">
                    <button onClick={() => setShowSettings(true)} className="absolute top-8 right-8 p-3 bg-zinc-900 rounded-full hover:bg-zinc-800 transition-all">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                    </button>
                    
                    <h1 className="text-5xl font-black tracking-tighter">Support Portal</h1>
                    <button onClick={() => setView('chat')} className="bg-blue-600 px-20 py-5 rounded-full font-bold shadow-2xl hover:scale-105 transition-all">Start New Session</button>

                    <div className="flex gap-8 pt-12 border-t border-zinc-900 w-full max-w-lg">
                        <div className="flex-1 space-y-3">
                            <p className="text-[10px] uppercase font-bold text-zinc-600 text-center">Tracking</p>
                            <input className="w-full bg-zinc-900 p-4 rounded-2xl text-xs outline-none border border-zinc-800" placeholder="Ticket ID" value={trackId} onChange={e => setTrackId(e.target.value)} />
                            <button onClick={trackTicket} className="w-full text-blue-500 text-[10px] font-black uppercase">Check Status</button>
                        </div>
                        <div className="flex-1 space-y-3">
                            <p className="text-[10px] uppercase font-bold text-zinc-600 text-center">Management</p>
                            <input type="password" placeholder="Passphrase" className="w-full bg-zinc-900 p-4 rounded-2xl text-xs outline-none border border-zinc-800" value={adminPass} onChange={e => setAdminPass(e.target.value)} onKeyDown={e => e.key === 'Enter' && loadAdmin()} />
                            <button onClick={loadAdmin} className="w-full text-zinc-500 text-[10px] font-black uppercase">Admin Access</button>
                        </div>
                    </div>
                    {trackRes && <div className="text-blue-400 text-xs font-bold bg-blue-500/10 px-6 py-2 rounded-full">{trackRes.found ? `Status: ${trackRes.status}` : 'Not Found'}</div>}

                    {showSettings && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-6">
                            <div className="bg-zinc-950 p-12 rounded-[2.5rem] border border-zinc-800 w-full max-w-sm text-center relative">
                                <button onClick={() => setShowSettings(false)} className="absolute top-6 right-6 text-zinc-500 hover:text-white">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M18 6 6 18M6 6l12 12"/></svg>
                                </button>
                                <h2 className="text-xs font-bold uppercase tracking-widest text-zinc-500 mb-6">Contact Us</h2>
                                <a href={`mailto:${CONTACT_EMAIL}`} className="text-white text-base font-bold block bg-zinc-900 p-4 rounded-xl border border-zinc-800">{CONTACT_EMAIL}</a>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (view === 'admin') return (
                <div className="h-screen flex flex-col p-10 overflow-auto custom-scroll">
                    <div className="flex justify-between items-center mb-10"><h1 className="text-2xl font-black">Admin Database</h1><button onClick={() => setView('landing')} className="text-xs bg-zinc-800 px-6 py-2 rounded-xl font-bold">Logout</button></div>
                    
                    {/* Analytics Graph Section */}
                    <div className="glass p-8 rounded-[2.5rem] mb-10 max-w-2xl">
                        <h2 className="text-xs font-bold text-zinc-500 uppercase tracking-widest mb-6">Satisfaction Distribution</h2>
                        <canvas id="satisfactionChart" height="100"></canvas>
                    </div>

                    <div className="space-y-4">
                        {history.slice().reverse().map(r => (
                            <div key={r.ticket_id} className="bg-zinc-950 p-6 rounded-3xl border border-zinc-900 flex justify-between items-center">
                                <div className="space-y-1">
                                    <p className="text-blue-500 font-black text-xs">{r.ticket_id} | {r.responses.full_name}</p>
                                    <p className="text-zinc-500 text-[10px]">{r.timestamp}</p>
                                </div>
                                <div className="flex items-center gap-6">
                                    <span className={`px-4 py-1 rounded-full text-[10px] font-black uppercase ${r.status === 'Resolved' ? 'bg-green-500/20 text-green-500' : 'bg-yellow-500/20 text-yellow-500'}`}>{r.status}</span>
                                    <a href={`/api/admin/view/${r.report_file}`} target="_blank" className="text-blue-400 text-[11px] font-bold underline">TXT</a>
                                    {r.category === 'Complaint' && r.status === 'Pending' && <button onClick={async () => { await fetch('/api/admin/resolve', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({password: adminPass, ticket_id: r.ticket_id})}); loadAdmin(); }} className="text-green-500 text-[11px] font-black uppercase">Resolve</button>}
                                    <button onClick={async () => { if(confirm("Delete permanently?")) { await fetch('/api/admin/delete', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({password: adminPass, ticket_id: r.ticket_id})}); loadAdmin(); } }} className="text-red-500 text-[11px] font-black uppercase">Delete</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="h-screen flex flex-col bg-black">
                    {/* Chat Branding Header */}
                    <div className="p-4 border-b border-zinc-900 px-8 md:px-24 flex justify-between items-center">
                        <AppLogo />
                        <div className="text-[10px] font-black text-zinc-600 uppercase tracking-widest">Live Session</div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-8 md:px-32 lg:px-72 space-y-6 custom-scroll">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-5 rounded-3xl text-sm ${m.role === 'user' ? 'bg-blue-600 shadow-xl' : 'bg-zinc-900 border border-zinc-800'}`}>{m.text || m.bot}</div>
                            </div>
                        ))}
                        <div ref={chatEndRef} />
                    </div>
                    <div className="p-8 border-t border-zinc-900 md:px-32 lg:px-72">
                        {ticket ? (
                            <div className="text-center space-y-6">
                                {ticket.category === "Complaint" ? (
                                    <div className="space-y-4"><p className="text-blue-500 font-black text-4xl">{ticket.ticket_id}</p><p className="text-zinc-500 text-xs font-bold uppercase tracking-widest">Please save your Case ID</p></div>
                                ) : (
                                    <p className="text-green-500 font-black text-xl">Feedback Received. Thank you!</p>
                                )}
                                <button onClick={() => window.location.reload()} className="w-full bg-white text-black py-4 rounded-2xl font-bold hover:bg-zinc-200">Return to Home</button>
                            </div>
                        ) : (
                            !isTyping && messages.length > 0 && (
                                <div className="space-y-2">
                                    {messages[messages.length-1].options?.map(opt => (
                                        <button key={opt} onClick={() => { setResponses(p => ({...p, [messages[messages.length-1].key]: opt})); fetchNext({...responses, [messages[messages.length-1].key]: opt}); setMessages(m => [...m, {role:'user', text: opt}]); }} className="w-full bg-white text-black py-4 rounded-2xl font-bold text-xs">{opt}</button>
                                    ))}
                                    {messages[messages.length-1].type === 'rating' && (
                                        <div className="flex gap-2">{[1,2,3,4,5].map(n => <button key={n} onClick={() => { setResponses(p => ({...p, [messages[messages.length-1].key]: n})); fetchNext({...responses, [messages[messages.length-1].key]: n}); setMessages(m => [...m, {role:'user', text: n}]); }} className="flex-1 bg-white text-black py-4 rounded-2xl font-bold">{n}</button>)}</div>
                                    )}
                                    {messages[messages.length-1].type === 'text' && (
                                        <input autoFocus onKeyDown={e => { if(e.key === 'Enter'){ const v = e.target.value; setResponses(p => ({...p, [messages[messages.length-1].key]: v})); fetchNext({...responses, [messages[messages.length-1].key]: v}); setMessages(m => [...m, {role:'user', text: v}]); }}} className="w-full bg-zinc-900 p-5 rounded-2xl outline-none text-sm border border-zinc-800 focus:border-blue-600" placeholder="Type here..." />
                                    )}
                                </div>
                            )
                        )}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
